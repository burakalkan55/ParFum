<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARFUMÉ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style6.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>

<body>
  <div class="header">
    <div class="container">
      <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4 fw-bold" style="font-size: 1em;">PARFUMÉ</span>
        </a>
        <!-- Üstteki navigasyon barı -->
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="./index.html" class="nav-link text-dark big fw-bold"
              aria-current="page">Home</a></li>
          <li class="nav-item"><a href="./products.html" class="nav-link text-dark big fw-bold">Products</a></li>
          <li class="nav-item"><a href="./profile.html" class="nav-link text-dark fw-bold"><svg
                xmlns="http://www.w3.org/2000/svg" width="33" height="36" fill="currentColor" class="bi bi-person-fill"
                viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
              </svg></a></li>
          <li class="nav-item"><a href="#" class="nav-link active bg-dark text-white fw-bold"><svg
                xmlns="http://www.w3.org/2000/svg" width="33" height="36" fill="currentColor" class="bi bi-cart"
                viewBox="0 0 16 16">
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
              </svg>
              <span id="cartItemCount" class="item-count"></span> <!-- ürün sayaç -->
            </a></li>
        </ul>
      </header>
    </div>
  </div>
  <section class="pt-5 pb-5">
    <div class="container">
      <div class="row w-100">
        <div class="col-lg-12 col-md-12 col-12">
          <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
          <p class="mb-5 text-center">
            <i class="text-info font-weight-bold" id="cartItemCountLabel">0</i> items in your cart
          </p>

          <!-- sepet bilgileri -->
          <table id="shoppingCart" class="table table-condensed table-responsive">
            <thead>
              <tr>
                <th style="width:40%">Product Name</th>
                <th style="width:30%">Price</th>
                <th style="width:20%">Quantity</th>
                <th style="width:10%"></th>
              </tr>
            </thead>
            <tbody id="cartList">
              <!-- otomatik buraya eklencek ürünler -->
            </tbody>

          </table>

          <div class="float-right text-right">
            <h4>Subtotal: <span id="subtotal">$0.00</span></h4>
            <!-- toplam ücret artışı -->
            <h1></h1>
          </div>
         </div>
      </div>
      <!-- butonlar -->
      <div class="row mt-4 d-flex align-items-center justify-content-between">
        <div class="col-sm-6 order-md-2 text-md-right">
          <a href="checkout.html" class="checkout btn btn-custom text-white bg-dark mb-4 btn-lg pl-5 pr-5">Check out</a>
        </div>
        <div class="col-sm-6 mb-3 mb-md-1 order-md-1 text-md-left">
          <a href="products.html" class="con btn bg-dark text-white btn-custom mb-4 btn-lg pl-5 pr-5">
            <i class="fas fa-arrow-left mr-2"></i> Continue Shopping
          </a>
        </div>
      </div>

    </div>
  </section>
<!-- en alttaki yazılar -->
  <div class="container-two">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mx-10 px-10 my-4 border-top">
      <div class="col-md-4 mx-10 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">© 2024 PARFUMÉ, Inc</span>
      </div>

      <ul class="nav col-md-4 mx-10 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="https://app.swapkaart.com/id/wh7DDYI2oQcWikutV0MU"><svg
              xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-link-45deg"
              viewBox="0 0 16 16">
              <path
                d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z" />
              <path
                d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z" />
            </svg></a></li>
      </ul>
    </footer>
  </div>

  <script src="cart.js" charset="utf-8"></script>

</body>

</html>
